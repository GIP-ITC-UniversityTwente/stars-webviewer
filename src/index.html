<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>STARS Web Viewer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Font -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Open Layers -->
  <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
  <script src="https://openlayers.org/en/v4.2.0/build/ol.js" type="text/javascript"></script>
  <!-- Local geostats JS file-->
  <script src="assets/scripts/geostats.js"></script>
  <script type="application/javascript">
    window.onresize = function() {
      resizeTimeSeriesCharts();
      resizeHistogramChart();
      resizeClassifiedTimeSeriesCharts();
    };

    /**
     * Utility functions for resizing Plotly charts as they do not respond to window re-sizing
     */

    function resizeTimeSeriesCharts() {

      var targetElementWidth = document.getElementById('timeSeriesCard').offsetWidth;
      //
      console.log(targetElementWidth);
      var chart2Width = document.getElementById('chart2').offsetWidth;
      var smallSize = 1115;
      // chart 2 is not visible
      if (chart2Width == 0) {
        if (targetElementWidth > 0) {
          //
          console.log('chart2Width is 0');
          Plotly.relayout('chart1', { width: targetElementWidth });
          Plotly.relayout('chart2', { width: 0 });
        }
      }
      // chart 2 is visible
      else {

        // parent card is too small to show both charts side by side
        if (targetElementWidth <= smallSize) {
          Plotly.relayout('chart1', { width: targetElementWidth });
          Plotly.relayout('chart2', { width: targetElementWidth });

        } else {
          if ((targetElementWidth * 0.499) > 0) {
            //
            console.log('chart2Width is not 0');
            Plotly.relayout('chart1', { width: targetElementWidth * 0.499 });
            Plotly.relayout('chart2', { width: targetElementWidth * 0.499 });
          }
        }
      }
    }

    function resizeHistogramChart() {
      var derivedChartWidth = document.getElementById('histogramCard').offsetWidth;
      var minWidth = 180;
      if (derivedChartWidth > minWidth) {
        var update = { width: derivedChartWidth };
        Plotly.relayout('histogram', update);
      }
    }

    function resizeClassifiedTimeSeriesCharts() {
      var targetElementWidth = document.getElementById('timeSeriesCard').offsetWidth;
      var derivedChartWidth = targetElementWidth * 0.499;
      var minWidth = 180;
      if (derivedChartWidth > minWidth) {
        var update = { width: derivedChartWidth };
        Plotly.relayout('classifiedChart1', update);
        Plotly.relayout('classifiedChart2', update);
      }
    }
  </script>
</head>
<body>
  <app-root>Loading...</app-root>
</body>
</html>
