<div class="cardHeader" style="padding-right: 10px;">
  <div class="cardHeaderTitle">HISTOGRAM OF FIELD CONSTANTS</div>
  <img class="cardInfoButton" src="../../assets/icon_info.svg" alt="info" matTooltip={{fieldConstantsToolTip}} [matTooltipPosition]='toolTipPosition'/>
  <div class="fieldMeasurementOption">
    <div class="parameterOptionTitle">Field Constant</div><br/>
    <mat-select [(ngModel)]="selectedFieldConstantCharacteristicId" (change)="onFieldConstantChange()">
      <mat-option *ngFor="let fieldConstantCharacteristic of fieldConstantCharacteristics" [value]="fieldConstantCharacteristic.oid">
        {{fieldConstantCharacteristic.alias}}
      </mat-option>
    </mat-select>
  </div>
  <div class="fieldMeasurementOption">
    <div class="parameterOptionTitle">Max. Number of Bins</div><br/>
    <mat-select [(ngModel)]="selectedNumberOfBins" (change)="onNumberOfBinsChange()">
      <mat-option *ngFor="let bin of numberOfBins" [value]="bin">
        {{bin}}
      </mat-option>
    </mat-select>
  </div>
  <div class="classificationFieldMeasurementOption">
    <div class="parameterOptionTitle">Grouping Method</div><br/>
    <mat-select [(ngModel)]="selectedClassificationMethod" (change)="onClassificationChange()">
      <mat-option *ngFor="let classificationMethod of classificationMethods" [value]="classificationMethod">
        {{classificationMethod}}
      </mat-option>
    </mat-select>
  </div>
  <div class="classificationFieldMeasurementOption">
    <div class="parameterOptionTitle">Number of Groups</div> <br/>
    <mat-select [(ngModel)]="selectedClassSize" (change)="onClassSizeChange()">
      <mat-option *ngFor="let classSize of classSizes" [value]="classSize">
        {{classSize}}
      </mat-option>
    </mat-select>
  </div>

 <img class="cardInfoRightButton" src="../../assets/icon_info.svg" alt="info" matTooltip={{fieldConstantsToolTip}} [matTooltipPosition]='toolTipPosition'/>
 <div class=classificationHeaderTitle>GROUPING</div>

</div>
<div class="chartWrapper" style="width:100%;">
<div class="centeredNotice" *ngIf="fieldConstantCharacteristics.length>0 && !chartIsActive" > Please select the options above to display the histogram.</div>
  <div id="histogram"></div>
</div>
