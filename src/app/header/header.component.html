<div class="header">
  <div class="logoImage"></div>
  <div class="headerTitle">{{title}}</div>
  <button mat-button class="headerButton" md-button (click)="handleLogoutButtonTap();">
    <span *ngIf="!auth.isAuthenticated()">Login</span>
    <span *ngIf="auth.isAuthenticated()">Logout</span>
  </button>
  <button *ngIf="auth.isAuthenticated()" mat-button class="headerButton" md-button (click)="handleHelpButtonTap();">
    Help
  </button>
</div>
